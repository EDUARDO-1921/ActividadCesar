{% extends "index.html" %}

{% block menu %}
    {% include "menu.html" %}
{% endblock %}

{% block content %}
    <script src="../static/js/app.js"></script>
    <div>
        <form enctype="multipart/form-data" class="was-validated" id="agregarPelicula">
            <h3>Agregar Pelicula</h3>
            <div class="mb-3">
                <label class="form-label">Código:</label>
                <input type="text" class="form-control" name="txtCodigo" id="txtCodigo" >
            </div>
            <div class="mb-3">
                <label class="form-label">Titulo:</label>
                <input type="text" class="form-control" name="txtTitulo" id="txtTitulo">
            </div>
            <div class="mb-3">
                <label class="form-label">Duración:</label>
                <input type="text" class="form-control" name="txtDuracion" id="txtDuracion" >
            </div>
            <div class="mb-3">
                <label class="form-label">Protagonistas:</label>
                <input type="text" class="form-control" name="txtProtagonistas" id="txtProtagonistas" >
            </div>
    
            <div class="mb-3">
                <label class="form-label" for="cbGenero">Genero:</label>
                <select class="form-select" name="cbGenero"  id="cbGenero" required>
                    <option value="" selected>Seleccione: </option>
                    {% for genero in generos %}
                        <option value="{{genero.id}}">{{genero.nombre}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Resumen:</label>
                <textarea name="txtResumen" id="txtResumen" cols="30" rows="3" class="form-control" required></textarea>
            </div>
            <div >
             <button type="button" class="btn btn-primary" onclick="agregarPelicula()">Guardar</button>
             <a href="/listarPeliculas">
                <button type="button" class="btn btn-danger">Cancelar</button>
             </a>

            </div>
        </form>
    </div>
{% endblock %}

{% block piePagina %}
    {% include "piePagina.html" %}
{% endblock %}
