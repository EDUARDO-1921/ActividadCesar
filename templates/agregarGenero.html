{% block content %}

    <div class="container mt-5"> 
        <form id="agregarGenero">
            <h3>Agregar Genero</h3>
            <div class="mb-3">
                <label class="form-label">Nombre:</label>
                <input type="text" class="form-control" name="txtGenero" id="txtGenero" required>

            <button type="button" class="btn btn-primary" onclick="agregarGenero()">
                Guardar
            </button>
            <a href="/generosVista">
                <button type="button" class="btn btn-danger">Cancelar</button>
            </a>
        </form>
    </div>
{% endblock %}
